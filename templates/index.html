<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>
        Top text: <input type="text" name="top_text"><br>
        Bottom text: <input type="text" name="bottom_text"><br><br>
        <input type="submit" value="Generate Meme">
    </form>
    {% if meme_url %}
        <h2>Generated Meme:</h2>
        <img src="{{ meme_url }}" width="300">
    {% endif %}
</body>
</html>
